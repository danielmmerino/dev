<h1 mat-dialog-title>Resultado</h1>
<div mat-dialog-content class="form-resp">
  <img src="{{data.image}}" class="cl-img">
  <h1 class="texto">{{data.name}}</h1>
  <h2 class="texto">{{data.species}}</h2>
  <h4 class="texto">{{data.status}}</h4>
  <p class="texto">{{data.gender}}</p>

</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color='primary' cdkFocusInitial>Cerrar</button>
</div>
